spring.application.name=meclist
# Configuração do Banco de Dados (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/meclist-data-base
spring.datasource.username=postgres
spring.datasource.password=gabriel123
spring.datasource.driver-class-name=org.postgresql.Driver


# Configuração do Hibernate (Criação automática de tabelas)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativa o Flyway (opcional)
spring.flyway.enabled=false

# Configuração Multipart para upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

